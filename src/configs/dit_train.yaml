defaults:
  - _self_

experiment:
  name: "my_experiment"
  seed: 10
  save_dir: "save/${experiment.name}"
  overwrite: false
  train_platform_type: "NoPlatform"

model:
  target: dit 
  latent_dim: 512
  n_heads: 8
  n_layers: 12
  dropout: 0.1
  # Added from code logic
  cond_mode: "text"      # Assumption based on usage
  multi_target_cond: false 

diffusion:
  steps: 1000
  noise_schedule: "cosine"
  beta_start: 0.0001
  beta_end: 0.02

data:
  dataset: "realsense-mmb-walk" # Changed default to match the check in the code
  batch_size: 64
  num_frames: 60       
  pred_len: 20         
  context_len: 10      
  max_seq_len: 196     
  parts: ["body", "left", "right"] 
  json_dir: "/home/mb230/projects/human-modeling-3d/data/TOY/processed"
  # Added parameters
  target_joint_names: [] # List of joints for target conditioning

training:
  lr: 2e-4
  device: "cuda"
  log_interval: 100
  save_interval: 5000
  wandb_project: "motion_diffusion_transformer"
  # Added parameters found in TrainLoop
  num_steps: 600000        # Was self.cfg.num_steps
  weight_decay: 0.0        # Was self.cfg.weight_decay
  lr_anneal_steps: 0       # Was self.cfg.lr_anneal_steps
  resume_checkpoint: ""    # Was self.cfg.resume_checkpoint
  use_ema: true            # Was self.cfg.use_ema
  adam_beta2: 0.999        # Was self.cfg.adam_beta2
  avg_model_beta: 0.9999   # Was self.cfg.avg_model_beta (EMA decay)

evaluation:
  eval_interval: 1000
  num_eval_samples: 16
  # Added parameters
  eval_during_training: true
  eval_rep_times: 3

sampling:
  checkpoint_path: "checkpoints/latest.pt"
  output_dir: "generated_samples"
  num_samples: 5
  fps: 30
  save_viz: true
  # Added parameters
  gen_during_training: true
  gen_num_samples: 5
  gen_num_repetitions: 1
  guidance_param: 2.5     # Classifier-free guidance scale