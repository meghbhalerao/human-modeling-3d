bag_file: ../../data/TOY/recordings/20260210_100908.bag
output_path: ../../data/TOY/processed/
models:
  path: ../../checkpoints/mediapipe_models
  pose_model: pose_landmarker_heavy.task
  hand_model: hand_landmarker.task
detection:
  pose:
    min_detection_confidence: 0.3
    min_presence_confidence: 0.3
    min_tracking_confidence: 0.3
  hand:
    min_detection_confidence: 0.3
    min_presence_confidence: 0.3
    min_tracking_confidence: 0.3
    num_hands: 2
processing:
  visualize: false
  real_time: false
  frame_skip: 1
  max_frames: 0
  use_realsense_depth: true
output:
  save_positions: true
  save_metadata: true
  pretty_print: true
  chunk_duration_sec: 10.0
reference:
  use_first_frame: true
  custom_reference: null
logging:
  level: INFO
  print_progress_every: 100
  save_log: false
  log_path: extraction.log
